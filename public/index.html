    <section id="login">
        <div class="container_log" id="container_log">

            <div class="form-container sign-up-container">
                <form action="#">
                    <h1>สมัครสมาชิก</h1>

                    <input class="signup" type="username" placeholder="ชื่อสมาชิก" />
                    <input class="signup" type="password" placeholder="รหัสผ่าน" />
                    <input class="signup" type="repassword" placeholder="ยืนยันรหัสผ่าน" />

                    <br>
                    <input class="signup" type="phone" placeholder="เบอร์โทรศัพท์" />
                    <input class="signup" type="email" placeholder="Email" />

                    <button id="signup-btn">สมัครสมาชิก</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form action="#">
                    <h1>เข้าสู่ระบบ</h1>

                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-line"></i></a>
                    </div>

                    <span>or use your account</span>
                    <input class="signin" type="phone" placeholder="เบอร์โทรศัพท์" />
                    <input class="signin" type="password" placeholder="รหัสผ่าน" />
                    <a href="#">ลืมรหัสผ่านใช่หรือไม่?</a>
                    <button id="signin-btn">เข้าสู่ระบบ</button>
                </form>
            </div>

            <div class="overlay-container">
                <div class="overlay">

                    <div class="overlay-panel overlay-left js-tilt" data-tilt>
                        <img src="images/img-01.png" alt="IMG">
                        <h1>ไก่ย่างห้าดาว</h1>
                        <p>ยินดีต้อนรับกลับมา สั่งอาหารเลย</p>
                        <button class="ghost" id="signIn">เข้าสู่ระบบ</button>
                    </div>

                    <div class="overlay-panel overlay-right">
                        <img src="images/img-01.png" alt="IMG">
                        <h1>ไก่ย่างห้าดาว</h1>
                        <p>ยังไม่ได้เป็นสมาชิกใช่ไหม!</p>
                        <button class="ghost" id="signUp">สมัครเลย</button>
                    </div>

                </div>
